<script>
    function addAvailableWater() {
        var areaName = $('#areaName').val();
        var useDirection = $('#useDirection').val();
        var availableWater = $('#availableWater').val();
        var baseYear = $('#baseYear').val();
        var year = $('#year').val();
        var status = $("input[name='status']:checked").val();
        if (areaName.length==0||availableWater.length==0||status==null||year.length==0){
            if (status == null) {
                confirm("状态必须选中");
            }
            else {
                alert("必填项不能为空 ");}
        }
        else if(year<1990||year>9999){
            alert("年份只能填写1990-9999之间的年份！");
        }
        else
        {
            $.ajax({
                type: 'post',
                data: {areaName:areaName,useDirection:useDirection,availableWater:availableWater,year:year,baseYear:baseYear,status:status},
                url: '/availableWater/add',//请求年级数据的地址
                dataType: "json",        //返回数据形式为json
                success: function (result) {
                    confirm("添加信息成功");
                    window.location.href = '/availableWater/show'
                },
                error: function (errorMsg) {
                    confirm("添加信息失败");
                }
            });
        }
    }
</script>
