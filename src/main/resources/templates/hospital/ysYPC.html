<script>
    $('#mytab').bootstrapTable({
        url: '/hospital/ysYPCInfo',
        method: "GET",
        contentType: "application/x-www-form-urlencoded",
        dataType: "json",
        json: 'callback',
        queryParams: "",//传递参数
        toolbar: "#toolbar",//工具按钮用哪个容器
        sidePagination: "true",//分页方式，客户端分页服务端分页
        striped: true, // 是否显示行间隔色
        //search : "true",
        uniqueId: "PersonId",
        //每页显示几条数据
        pageSize: "10",
        pagination: true, // 是否分页
        sortable: true, // 是否启用排序
        columns: [{
            checkbox: false,
            visible: false                 //是否显示复选框
        },
            {
                field: 'SerialNumber',
                title: '序号',
                width: 50,
                align: 'center',
                formatter: function (value, row, index) {
                    return index + 1;
                }
            },
            {field: 'ssbsc', title: '所属办事处', align: 'center', width: 90},
            {field: 'sfzmhm', title: '身份证号码', align: 'center', width: 90},
            {field: 'xingming', title: '姓名', align: 'center', width: 80},
            {field: 'lxdh', title: '联系电话', align: 'center', width: 80},
            {field: 'xxdz', title: '地址', align: 'center', width: 120},
            {field: 'yq_yszdrq', title: '日期', align: 'center', width: 50
                ,
                formatter: function (value, row, index) {
                    if (value == null) {
                        return "";
                    }
                    else return value.substring(0,11);
                }
            },
            {
                field: 'xxsf', title: '详情', align: 'center', width:80,formatter: option2
            }
        ]
    });
    //组合查询
    function check() {
        var sfzmhm = $('#sfzmhm0').val();
        var xingming = $('#xingming0').val();
        var yq_yszdrq = $('#yq_yszdrq').val();
        var opt = {
            url: "/hospital/selectYsYPC", //重新请求的链接
            method:'GET',
            query: {sfzmhm:sfzmhm,xingming:xingming,yq_yszdrq:yq_yszdrq}//传到后台的参数
        };
        $("#mytab").bootstrapTable('refresh',opt);
    };
    function option2(value, row, index) {
        var htm = '<button class="btn btn-sm btn-success"  onclick="detail(\''+row.sfzmhm +'\',\''+row.xzsf+'\',\''+row.xzdjs+'\',\''+row.xzxq+'\',\''+row.ssbsc+'\',\''+row.rqfl+'\',\''+row.xingming+'\',\''+row.lxdh+'\',\''+row.xxdz+'\',\''+row.yq_sfcwwh+'\',\''+row.yq_sfczqtsf+'\',\''+row.yq_zhumingsf+'\',\''+row.binganhao+'\',\''+row.yq_sfmjfb+'\',\''+row.mjren+'\',\''+row.yq_sfzz+'\',\''+row.yq_sfwzz+'\',\''+row.jiguansf+'\',\''+row.jiguandjs+'\',\''+row.jiguanxq+'\')">详情' +
            '</button>'
        return htm;
    };
    //模态框回显数据
    function detail(sfzmhm,xzsf,xzdjs,xzxq,ssbsc,rqfl,xingming,lxdh,xxdz,yq_sfcwwh,yq_sfczqtsf,yq_zhumingsf,binganhao,yq_sfmjfb,mjren,yq_sfzz,yq_sfwzz,jiguansf,jiguandjs,jiguanxq) {
        if (xzsf != ("undefined")&&xzsf != ("undefined")&&xzsf != ("undefined")) {
            var xzqy = xzsf+xzdjs+xzxq;
            $("#xzqy").val(xzqy);
        }else
            $("#xzqy").val("");
        if (jiguansf != ("undefined")&&jiguandjs != ("undefined")&&jiguanxq != ("undefined")) {
            var jgqy = jiguansf+jiguandjs+jiguanxq;
            $("#jgqy").val(jgqy);
        }else
            $("#jgqy").val("");
        if (sfzmhm != ("undefined")) $("#sfzmhm").val(sfzmhm);
        else
            $("#sfzmhm").val("");
        if (ssbsc!= ("undefined")) $("#ssbsc").val(ssbsc);
        else
            $("#ssbsc").val("");
        if (rqfl!= ("undefined")) $("#rqfl").val(rqfl);
        else
            $("#rqfl").val("");
        if (xingming!= ("undefined")) $("#xingming").val(xingming);
        else
            $("#xingming").val("");
        if (lxdh!= ("undefined")) $("#lxdh").val(lxdh);
        else
            $("#lxdh").val("");
        if (xxdz!= ("undefined")) $("#xxdz").val(xxdz);
        else
            $("#xxdz").val("");
        if (yq_sfcwwh!= ("undefined")) {
            if (yq_sfcwwh == 0) {
                $("#yq_sfcwwh1").prop("checked",true);
                $("#yq_sfcwwh2").prop("checked",false);
            }
            if (yq_sfcwwh == 1) {
                $("#yq_sfcwwh1").prop("checked",false);
                $("#yq_sfcwwh2").prop("checked",true);
            }
        }
        else
            $("#yq_sfcwwh").val("");
        if (yq_sfczqtsf!= ("undefined")) {
            if (yq_sfczqtsf == 0) {
                $("#yq_sfczqtsf1").prop("checked",true);
                $("#yq_sfczqtsf2").prop("checked",false);
            }
            if (yq_sfczqtsf == 1) {
                $("#yq_sfczqtsf1").prop("checked",false);
                $("#yq_sfczqtsf2").prop("checked",true);
            }
        }
        else
            $("#yq_sfczqtsf").val("");
        if (yq_zhumingsf!= ("undefined")) $("#yq_zhumingsf").val(yq_zhumingsf);
        else
            $("yq_zhumingsf").val("");
        if (binganhao!= ("undefined")) $("#binganhao").val(binganhao);
        else
            $("#binganhao").val("");
        if (mjren!= ("undefined")) $("#mjren").val(mjren);
        else
            $("mjren").val("");
        if (yq_sfmjfb!= ("undefined")) {
            if (yq_sfmjfb == 0) {
                $("#yq_sfmjfb1").prop("checked",true);
                $("#yq_sfmjfb2").prop("checked",false);
            }
            if (yq_sfmjfb == 1) {
                $("#yq_sfmjfb1").prop("checked",false);
                $("#yq_sfmjfb2").prop("checked",true);
            }
        }
        else
            $("#yq_sfmjfb").val("");
        if (yq_sfzz!= ("undefined")) {
            if (yq_sfzz == 0) {
                $("#yq_sfzz1").prop("checked",true);
                $("#yq_sfzz2").prop("checked",false);
            }
            if (yq_sfzz == 1) {
                $("#yq_sfzz1").prop("checked",false);
                $("#yq_sfzz2").prop("checked",true);
            }
        }
        else
            $("#yq_sfzz").val("");
        if (yq_sfwzz!= ("undefined")) {
            if (yq_sfwzz == 0) {
                $("#yq_sfwzz1").prop("checked",true);
                $("#yq_sfwzz2").prop("checked",false);
            }
            if (yq_sfwzz == 1) {
                $("#yq_sfwzz1").prop("checked",false);
                $("#yq_sfwzz2").prop("checked",true);
            }
        }
        else
            $("#yq_sfwzz").val("");
        //弹出修改模态框，非新增模态框
        $('#xqModal').modal('show')
    }
</script>
