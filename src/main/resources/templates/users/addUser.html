<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>添加管理员信息</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <link href="/css/bootstrapValidator.css" rel="stylesheet" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/bootstrapValidator.min.css" rel="stylesheet" />
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrapValidator.js"></script>
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script src="/js/content.min.js?v=1.0.0"></script>
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/plugins/layer/laydate/laydate.js"></script>
    <script src="/js/demo/form-validate-demo.min.js"></script>
    <script charset="UTF-8" src="http://tajs.qq.com/stats?sId=9051096" type="text/javascript"></script>
    <!-- Font Awesome -->
    <link href="../../static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../../static/vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../../static/build/css/custom.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins" style="width: 1000px; margin: auto">
        <div class="ibox-title">
            <h5>添加用户信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal form-label-left" enctype="multipart/form-data"
                  method="post" onkeypress="return event.keyCode != 13;" action="/user/add">


                <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="number">账号<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6">
                        <input id="number" class="form-control" name="number" placeholder="账号" required="required" type="number">
                    </div>
                </div>
                <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="realname">姓名 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6">
                        <input id="realname" class="form-control"  name="realname" placeholder="姓名" required="required" type="text">
                    </div>
                </div>
                <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="position">职位 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6">
                        <input id="position" class="form-control" name="position" placeholder="职位" required="required" type="text">
                    </div>
                </div>
                <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="phone">联系方式 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6">
                        <input id="phone" class="form-control" name="phone" placeholder="联系方式" required="required" type="number">
                    </div>
                </div>
                <div class="item form-group">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="phone">工作地点 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6">
                        <input id="workplace" class="form-control" name="workplace" placeholder="工作地点" required="required" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">权限：</label>
                    <div class="col-sm-4">
                        <select class="form-control" type="text" name="power" required="required">
                            <option value="">---请选择用户权限---</option>
                            <option th:value="user">普通用户</option>
                            <div shiro:hasPermission="super">
                            <option th:value="admin">管理员</option>
                            <option th:value="super">超级管理员</option>
                            </div>
                        </select>

                    </div>
                </div>


                <!--<div class="item">
                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="status">状态 <span class="">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6">
                        <label><input  required="required" style="font-size: 20px;margin-top: 10px;margin-left: 20px;" type="radio" name="status" value="0">不可公开</label>
                        <label><input  required="required" style="font-size: 20px;margin-top: 10px; margin-left: 20px;"  type="radio" name="status" value="1">可公开</label>
                    </div>
                </div>-->


                <div class="form-group" style="text-align: center; margin-top: 10px" >
                    <div class="col-md-6 col-md-offset-2">
                        <button id="" type="submit" class="btn btn-success">提交</button>
                        <a href="/user/tofindall"><button type="button" class="btn btn-primary">取消</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script>
    $("#send").click(function(){
        var val=$('input:radio[name="status"]:checked').val();
        if(val==null){
            alert("请选择状态!");
            return false;
        }
        else{
        }
    });
</script>
</body>
</html>
